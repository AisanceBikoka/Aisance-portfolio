<header class="sticky top-0 py-4">
    <div class="max-w-3xl px-4 m-auto p-4">
      <section class="flex items-center justify-between w-full">
        <span class="text-lg font-medium text-white font-anek-telugu">
          Aisance.com
        </span>
        <ul class="flex items-center gap-4">
          <li>
            <a [href]="'https://github.com'">
              <img src="/images/icons/github-icon.svg" alt="GitHub icon" width="12" height="12" />
            </a>
          </li>
          <li>
            <a [href]="'https://linkedin.com'">
              <img src="/images/icons/linkedin-icon.svg" alt="LinkedIn icon" width="12" height="12" />
            </a>
          </li>
          <li>
            <a [href]="'https://twitter.com'">
              <img src="/images/icons/twitter.svg" alt="Twitter icon" width="12" height="12" />
            </a>
          </li>
        </ul>
      </section>
    </div>
  </header>
